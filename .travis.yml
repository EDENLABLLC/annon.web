language: node_js
services:
- docker
cache:
  directories:
  - ~/.nvm
  - node_modules
notifications:
  slack: 
    rooms:
      - secure: ""
    on_success: always
env:
  global:
  - Chart=gateway
  - RELEASE_BRANCH="master"
  - DOCKER_HUB_ACCOUNT=edenlabllc
  - MAIN_BRANCHES="master develop"
  - secure: ""
  - secure: ""
node_js:
- 6.9.1
before_install:
- openssl aes-256-cbc -K $encrypted_aebc322adf79_key -iv $encrypted_aebc322adf79_iv -in eHealth-eef414faa06b.json.enc -out eHealth-eef414faa06b.json -d
- npm run docker:up
- chmod -R +x bin
script:
- npm run test || travis_terminate 1
- npm run lint || travis_terminate 1
- ./bin/version-increment.sh || travis_terminate 1
- ./bin/build.sh || travis_terminate 1
- ./bin/start.sh || travis_terminate 1
- docker-compose -f ./docker/dc.travis.yml up -d || travis_terminate 1
- sleep 5
- docker ps
- RUNNING_CONTAINERS=`docker ps | wc -l`;
  if [ "${RUNNING_CONTAINERS//[[:space:]]/}" == "1" ]; then
    echo "[E] Container is not started\!";
    docker logs annon.web --details --since 5h;
    exit 1;
  fi;
- npm run nightwatch -- -e travis || travis_terminate 1
- sleep 5
- "./bin/ci/push.sh || travis_terminate 1 " 
- sudo ./bin/deploy.sh || travis_terminate 1
